<div class="row align-items-center my-5">
    <h3 class="fs-3">Experience</h3>
    <div class="row align-items-center justify-content-center flex-wrap my-3" *ngFor="let exp of experience">
        <div class="col-lg-6 ">
            <div class="p-4">
                <p class="fs-3">{{ exp.position }}</p>
                <p class="fs-4">{{ exp.company }}</p>
                <p class="fs-6">{{ exp.location }}</p>
                <div class="d-flex ">
                    <p class="fs-6">{{ exp.startDate }} </p>
                    <p class="fs-6"> - {{ exp.endDate }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6 ">
            <ul class="p-4 px-5 bg-secondary rounded text-light">
                <li *ngFor="let res of exp.responsibilities; let i = index"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="fs-5 py-2">{{ res }}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
