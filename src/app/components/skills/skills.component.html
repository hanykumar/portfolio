<div class="row align-items-center my-5">
    <h3 class="fs-3">Skills:</h3>
    <div *ngFor="let category of skills" class="mb-5 mt-2">
        <h5 class="mb-2 fs-4">{{ category.tech }}:</h5>
        <!-- <div class="d-flex"> -->
            <div class="w-100 mr-3 mb-2" *ngFor="let skill of category.skills">
                <div class="d-flex w-100 justify-content-center align-items-center position-relative border rounded">
                    <div  class="progress" role="progressbar" style="width: 100%; height: 50px;"
                        aria-label="Success example" [attr.aria-valuenow]="skill.rating" aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-bar overflow-visible bg-secondary" [style.width]="skill.rating + '%'">
                            <div class="text-light fs-6  ">
                                {{skill.name}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>
