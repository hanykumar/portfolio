<div class="row my-5 py-5" id="technical-skills">
    <div class="col-12 py-5">
        <div class=" my-3">
            <div class="heading">Technical Skills</div>
            <!-- <div class="fs-2 py-5">Assuming skills are too </div> -->
            <div class="subheading text-secondary">Crafting Success with Every Skill</div>
        </div>
        <div *ngFor="let category of skills" class="row pb-4 pt-2">
            <div class="mb-4 fs-4 darkGray">{{ category.tech }}:</div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 my-2" *ngFor="let skill of category.skills" style="max-width: 350px">
                <!-- <div class="p-2"> -->
                    <div class="d-flex position-relative border  rounded" style="width: 100%;">
                        <div class="progress bg-secondary" role="progressbar" style="width: 100%; height: 30px;"
                        aria-label="Success example" [attr.aria-valuenow]="skill.rating" aria-valuemin="0"
                        aria-valuemax="100">
                        <div class="progress-bar align-items-start px-4 overflow-visible primary-bg-color " [style.width]="skill.rating + '%'">
                            <div class="text-light fs-6  ">
                                {{skill.name}}
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
            </div>
            </div>
        </div>
    </div>
</div>
